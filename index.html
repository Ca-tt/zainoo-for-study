<body>

  <div class="container px-4">

    <header class="is-flex columns is-mobile is-vcentered is-multiline is-flex-wrap-wrap">
      <!-- логотип -->
      <div class="logo column is-full-mobile has-text-centered-mobile">
        <b class="brand-name is-size-3">Zainoo</b>
        <sup class="trademark is-uppercase is-absolute">tm</sup>
      </div>

      <!-- иконки, они же колонка справа -->
      <div class="icons is-flex column is-full-mobile is-2-tablet is-justify-content-flex-end is-justify-content-flex-center-mobile">
        <div class="icon mx-3">
          <i class="fas fa-search"></i>
        </div>
        <div class="icon mx-3">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="icon mx-3">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>

  </div>
