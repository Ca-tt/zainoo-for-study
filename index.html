<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zainoo</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/bulma-addon.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="fonts/Circular/circular-std.css">
  <link rel="stylesheet" href="fonts/Sofia-Pro/sofia-pro.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container px-4">

    <header class="columns is-vcentered mb-6">
      <!-- логотип -->
      <div class="column has-text-centered-mobile">
        <b class="brand-name is-size-3">zainoo</b>
        <sup class="trademark is-uppercase is-absolute is-bold">tm</sup>
      </div>

      <!-- иконки, они же колонка справа -->
      <div class="column is-2-tablet has-text-centered-mobile columns is-mobile">
        <div class="column">
          <i class="fas fa-search"></i>
        </div>
        <div class="column">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="column">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>
    <!-- конец шапки сайта -->

    <!-- центральная часть сайта: ряд -->
    <main class="columns">

      <aside class="menu column is-3">

        <!-- навигация со ссылками слева -->
        <ul class="menu-list mb-12">
          <li><a href="#" class="is-size-5 px-0 mb-6">Shoes</a></li>
          <li><a href="#" class="is-size-5 px-0 mb-6">Bags</a></li>
          <li>
            <a href="#" class="is-size-5 px-0 mb-6">Accessories
              <span class="tag is-light">New</span>
            </a>
          </li>
          <li><a href="#" class="is-size-5 px-0 mb-6">Support</a></li>
        </ul>

        <!-- extra care -->
        <section class="
          extra-care
          block
          columns is-mobile is-paddingless
          is-size-2
          column is-7 
          my-6
        ">

          <!-- левая часть, черная -->
          <div class="
            column
            has-background-black has-text-white has-text-weight-bold
            is-paddingless
          ">
            Extra<br />Care
          </div>

          <!-- правая часть, обычный текст -->
          <div class="
            column
            has-text-black
            is-paddingless
          ">
            Foot<br />Tech
          </div>
        </section>
        <!-- конец extra care -->

        <!-- learn more -->
        <section class="
          learn-more 
          block 
          columns
          is-flex-centered-mobile
          is-align-items-center
          mb-12-i
        ">

          <!-- линия -->
          <div class="
            line-container column
            is-4
            flex
            is-align-items-center
            is-full-mobile
            is-justify-content-center-mobile
          ">
            <div class="line has-zero-height is-3"></div>
          </div>

          <!-- текст learn more -->
          <div class="learn-more-text column">learn more</div>
        
        </section>
        <!-- конец секции learn more -->

        <!-- текст scroll down -->
        <section class="
          scroll-down block
          has-text-centered-mobile px-4
        ">
          <a class="has-text-black" href="#"> Scroll down </a>
        </section>
      </aside>
      <!-- конец левой боковушки -->

      
      

    </main>
  </div>
</body>
</html>
